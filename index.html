<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js NFT Example</title>

  <!-- A-Frame 및 AR.js 로드 -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

  <!-- 로딩 화면 스타일 -->
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>

<body style="margin: 0; overflow: hidden;">
  <!-- 로딩 화면 -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- A-Frame 씬 -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
  <canvas id="arCanvas"></canvas>

  <a-assets>
    <a-asset-item id="bbModel" src="/3d/bb.glb"></a-asset-item>
  </a-assets>

    <!-- NFT 마커 -->
    <a-nft
      type="nft"
      url="output/bc-1"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="#bbModel"
        scale="10 10 10"
      ></a-entity>

      <!-- 클릭 가능한 버튼 -->
      <a-entity
        id="link-button"
        geometry="primitive: box; depth: 20; height: 50; width: 50"
        material="color: red; opacity: 0.8"
        position="0 10 60"
        class="clickable"
      ></a-entity>
    </a-nft>

    <!-- 카메라 -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- 스크립트 -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const button = document.querySelector("#link-button");

      if (button) {
        button.addEventListener("click", () => {
          window.location.href = "https://enigma-project.vercel.app/second-task/completed";
        });

        button.addEventListener("touchstart", () => {
          window.location.href = "https://enigma-project.vercel.app/second-task/completed";
        });
      }
    });
  </script>
</body>
</html>
