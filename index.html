<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft
      type="nft"
      url="output/bc-1"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      >
      <a-entity
        gltf-model="./3d/bb.glb"
        scale="100 100 100"
        position="10 10 50"
      ></a-entity>

      <a-entity
        id="link-button"
        geometry="primitive: box; depth: 20; height: 50; width: 50"
        material="color: red; opacity: 0.8"
        position="0 10 60"
        class="clickable"
      ></a-entity>
      </a-nft>
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.querySelector("#link-button").addEventListener("click", () => {
      window.location.href = "https://enigma-project.vercel.app/second-task/completed";
    });

    document.querySelector("#link-button").addEventListener("touchstart", () => {
      window.location.href = "https://enigma-project.vercel.app/second-task/completed";
    });
  </script>
</body>
