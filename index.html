<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }

  .clickable {
    z-index: 9999;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <!-- <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div> -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- we use cors proxy to avoid cross-origin problems -->

    <a-entity cursor="rayOrigin: mouse"></a-entity>

    <a-nft
      type="nft"
      url="output/bc-1"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="bb.gltf"
        scale="50 50 50"
        position="10 10 50"
      ></a-entity>

      <a-entity
        id="link-button"
        geometry="primitive: box; depth: 20; height: 50; width: 50"
        material="color: red; opacity: 0.8"
        position="0 10 60"
        class="clickable"
      ></a-entity>

      <script>
        document.querySelector("#link-button").addEventListener("click", () => {
          window.location.href = "https://enigma-project.vercel.app/second-task/completed";
        });
      
        document.querySelector("#link-button").addEventListener("touchstart", () => {
          window.location.href = "https://enigma-project.vercel.app/second-task/completed";
        });
      </script>
      

    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>
</body>
